<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/asserts/css/main.css}">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
</head>
<body class="background2">

<div class="mainDiv">
    <div class="viceDiv_1">
        <div>
            <a th:href="@{/emp_me}">
                <img src="" th:src="@{/asserts/img/tx.gif}" style="margin-top: 75px; margin-left: 20px" >
            </a>
        </div>
        <div th:replace="commons/bar::leftbar"></div>
    </div>
    <div class="viceDiv_2">
        <div style="margin-top: 15px;margin-left: 15px">团队添加</div>

        <pr></pr>

        <form th:action="@{/emp_team}" method="post">
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" name="id" class="form-control" id="id" placeholder="1" th:value="${team!=null}?${team.id}">
            </div>

            <div class="form-group">
                <label for="name">团队负责人</label><!--姓名-->
                <input type="text" name="name" class="form-control" id="name" placeholder="张三" th:value="${team!=null}?${team.name}">
            </div>

            <div class="form-group">
                <label for="department">Example select</label>
                <select class="form-control" name="department" id="department" th:value="${team!=null}?${team.department}">
                    <option>业务一部</option>
                    <option>业务二部</option>
                    <option>业务三部</option>
                    <option>秘书部</option>
                    <option>商务部</option>
                    <option>采购部</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">联系方式</label>
                <input type="text" name="contact" class="form-control" id="contact" placeholder="123456789" th:value="${team!=null}?${team.contact}">
            </div>
            <div class="form-group">
                <label for="email">电子信箱</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="name@example.com" th:value="${team!=null}?${team.email}">
            </div>


            <button type="submit" class="btn btn-primary" th:text="${team!=null}?'修改':'添加'">添加</button>
        </form>




</div>
    <div class="viceDiv_3">
        <div th:replace="main::imgbar"></div>
        <div th:replace="main::gao"></div>
    </div>
</div>


</body>
</html>
