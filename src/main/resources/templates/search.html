<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>全站搜索</title>

    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-4.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/other/h.js}"></script>
    <script type="text/javascript" th:src="@{/js/holder/holder.js}"></script>
    <script type="text/javascript" th:src="@{/js/google-code-prettify/prettify.js}"></script>
    <script type="text/javascript" th:src="@{/js/other/application.js}"></script>

    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.4.1.css}">
    <link rel="stylesheet" th:href="@{/js/google-code-prettify/prettify.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
    <div class="overlay" id="overlay"></div><!--遮罩层-->
    <iframe class="login-win" id="modalDiv" style="display: none"></iframe>

    <div th:replace="header/searchHeader::searchHeader"></div>

    <main class="container">
        <!-- 居中搜索栏 -->
        <div class="row">
            <div class="col search-box clearfix">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="mr-sm-2 sr-only" for="type">Preference</label>
                            <select class="custom-select mr-sm-2" id="type">
                                <option selected="">全部项</option>
                                <option value="author">作者</option>
                                <option value="title">书名</option>
                                <option value="press">出版社</option>
                            </select>
                        </div>
                        <div class="col-4 col-md-8">
                            <input name="content" class="form-control mr-sm-2" type="text" aria-label="Search">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 类型切换tag -->
        <!-- todo thyme 动态切换卡片样式 -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">所有商品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">图书条目</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">新书</a>
            </li>
        </ul>


        <div class="row">
            <!-- 分类筛选nav -->
            <div class="col-2 border">
                <div class="mt-3 mb-1 font-weight-bold">分类筛选</div>
            </div>

            <!-- 搜索结果list  -->
            <div class="col-10">
                <ul id="resultBox" class="list-group">
                    <li class="list-group-item" th:each="book : ${bookList}">
                        <div class="row">
                            <div class="col-3">
                                <a href="http://book.kongfz.com/206073/1359643514/"
                                   target="_blank">   <!-- todo 设置图书url-->
                                    <img class="img-thumbnail gallery-book-list-img" th:alt="${book.pname}"
                                         th:src="${book.image}"
                                         style="display: inline-block;">
                                </a>
                            </div>
                            <div class="col-6">
                                <div class="title" title="软件工程"><a class="link"
                                                                   href="http://book.kongfz.com/206073/1359643514/"
                                                                   target="_blank"><b>软件工程</b></a></div>
                                <div class="zl-isbn-info"><span class="text">张林、马雪英、王衍  著</span> <span
                                        class="text">/ 中国铁道</span> <span class="text">/ 2009-12 </span> <span
                                        class="text">/ 平装 </span></div>
                                <div class="info-bottom-box">
                                    <div class="user-info">
                                        <div class="text"><a class="user-info-link" href="http://shop.kongfz.com/206073"
                                                             target="_blank"> <span>皓轩书阁</span> </a> <a
                                                href="http://xinyu.kongfz.com/seller/6137015/" target="_blank"
                                                class="lv8"></a>
                                        </div>
                                        <div class="text user-place">北京市朝阳区</div>
                                        <div class="text"><a class="user-info-link" href="http://user.kongfz.com/6137015"
                                                             target="_blank">皓轩书阁</a> <span
                                                class="iconfont icon-jiaotanliuyan imNotice-message off-line" type="talk"
                                                userid="6137015"></span></div>
                                    </div>
                                    <div class="holiday-info-box"></div>
                                    <div class="warn-info-box"></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="item-other-info">
                                    <div class="first-info clearfix">
                                        <div class="quality gray3">九五品</div>
                                        <div class="f_right red price"><span>￥</span><span class="bold">19.25</span></div>
                                    </div>
                                    <div class="ship-fee-box"></div>
                                    <div class="activity"></div>
                                    <div class="add-time-box"><span>2020-03-03</span> <span>上书</span></div>
                                </div>
                                <div class="btns-group clearfix" buyid="1359643514" shopid="206073" itemid="1359643514">
                                    <div class="add-cart-btn">加入购物车</div>
                                    <div class="collection-btn"><span>立即购买</span></div>
                                    <div class="suc-tip"><span class="iconfont icon-chenggong1"></span> <span
                                            class="suc-text"></span></div>
                                    <div class="err-tip"><span class="err-text"></span></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
