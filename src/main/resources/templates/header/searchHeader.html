<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark myWebPurple" style="margin-bottom: 20px;"
         th:fragment="searchHeader">
        <a class="navbar-brand" href="#">旧书网</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
                </li>
                <!--<li class="nav-item">-->
                <!--    <a class="nav-link" href="#">Link</a>-->
                <!--</li>-->
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" th:switch="${session.token}!=null?${session.token}">
                    <a class="nav-link" onclick="loginWin()" th:case="null" th:text="'登录/注册'">登录/注册</a>
                    <a class="nav-link" th:href="@{'/user/' + ${session.userId}!=null?${session.userId}}"
                       th:case="*" th:text="${session.userId}!=null?${session.userId}">用户名</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdown04" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">个人中心</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown04">
                        <a class="dropdown-item" href="#">我的订单</a>
                        <a class="dropdown-item" href="#">我的好友</a>
                        <a class="dropdown-item" th:if=${session.token!=null} onclick="logout()">退出</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
