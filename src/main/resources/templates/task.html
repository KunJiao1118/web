<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/asserts/css/main.css}">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
</head>
<body class="background2" style="background-image: url('asserts/img/background3.png')">

<div class="mainDiv">
    <div class="viceDiv_1">
        <div>
            <a th:href="@{/emp_me}"><img src="" th:src="@{/asserts/img/tx.gif}" style="margin-top: 55px; margin-left: 30px" ></a>
        </div>

        <div th:replace="commons/bar::#jk(activeUri='task')"></div>
    </div>
    <div class="viceDiv_2">
        <div style="margin-top: 15px;margin-left: 15px">我的未办任务</div>
        <pr></pr>
        <div>
            <a class="nav-link" href="/index" style="color: black;float: left;font-size: smaller;color: blue">
                全部任务
            </a>
            <a class="nav-link" href="/index" style="color: black;float: left;font-size: smaller;color: blue">
                今天到期
            </a>
            <a class="nav-link" href="/index" style="color: black;float: left;font-size: smaller;color: blue">
                明天到期
            </a>
            <a class="nav-link" href="/index" style="color: black;float: left;font-size: smaller;color: blue">
                已超期
            </a>
            <a class="nav-link" href="/index" style="color: black;float: left;font-size: smaller;color: blue">
                与项目有关
            </a>
            <a class="nav-link" href="/index" style="color: black;float: left;font-size: smaller;color: blue">
                与项目无关
            </a>

        </div>

        <!--表格-->
        <div class="table-responsive" style="margin-left: 15px">
            <table class="table table-striped table-sm" style="border-right-width: 10px">
                <thead>
                <tr>
                    <th style="font-size: smaller">任务名称</th>
                    <th style="font-size: smaller">对接人</th>
                    <th style="font-size: smaller">所属项目</th>
                    <th style="font-size: smaller">创建日期</th>
                    <th style="font-size: smaller">截止日期</th>
                    <th style="font-size: smaller">是否完成</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task:${tasks}">
                    <td th:text="${task.name}" style="font-size: smaller"></td>
                    <td th:text="${task.person}" style="font-size: smaller"></td>
                    <td th:text="${task.department}" style="font-size: smaller"></td>
                    <td th:text="${#dates.format(task.begin, 'yyyy-MM-dd')}" style="font-size: smaller"></td>
                    <td th:text="${#dates.format(task.end, 'yyyy-MM-dd')}" style="font-size: smaller"></td>
                    <td th:text="${task.isdone}"></td>
                    <td>
                        <img src="" th:src="@{/asserts/img/rwgz.png}" style="width: 55px;height: 45px">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="viceDiv_3">
        <div th:replace="main::imgbar"></div>
        <div th:replace="main::gao"></div>


    </div>
</div>


</body>
</html>
