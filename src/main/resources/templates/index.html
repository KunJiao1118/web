<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="../static/css/signin.css" th:href="@{css/signin.css}" rel="stylesheet">
		<link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">


	<body style="background-image: url('../static/img/login.png')" >
	<form class="form-signin" action="main.html" th:action="@{/user/login}"
		  method="post" style="background-image: url('static/img/1.png');width: 320px; height: 320px " >
		<p style="color: red" th:text="${msg}"></p>

		<br>
		<div style="margin-left: 20px">
			用户名:<input type="text" name="username" placeholder="用户名" required="">
		</div>
		<br>
		<br>
		<div style="margin-left: 20px">
			密&nbsp&nbsp&nbsp&nbsp码:<input type="password" name="password" placeholder="密码" required="">
		</div>

		<br>

		<div class="checkbox mb-3" style="margin-left: 120px">
			<label>
				<input type="checkbox" value="remember-me"> 记住用户名和密码
			</label>
		</div>
		<button class="btn btn-danger" style="width: 250px ;margin-left: 20px" type="submit" >登录</button>
	</form>

	</body>

</html>
