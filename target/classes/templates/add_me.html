<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/asserts/css/main.css}">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
</head>
<body class="background2">

<div class="mainDiv">
    <div class="viceDiv_1">
        <div>
            <a th:href="@{/emp_me}">
                <img src="" th:src="@{/asserts/img/tx.gif}" style="margin-top: 75px; margin-left: 20px" >
            </a>
        </div>
        <div th:replace="commons/bar::leftbar"></div>
    </div>
    <div class="viceDiv_2">
        <div style="margin-top: 15px;margin-left: 15px">个人信息</div>

        <pr></pr>

        <form th:action="@{/emp_me}" method="post">


            <div class="form-group">
                <label for="username">用户名</label><!--姓名-->
                <input type="text" name="username" class="form-control" id="username" placeholder="张三">
            </div>



            <div class="form-group">
                <label for="head">头像</label>
                <input type="text" name="head" class="form-control" id="head" placeholder="123.png">
            </div>
            <div class="form-group">
                <label for="role">密码</label>
                <input type="password" name="password" class="form-control" id="role">
            </div>
            <div class="form-group">
                <label for="number">手机号码</label>
                <input type="text" name="number" class="form-control" id="number" placeholder="123456789">
            </div>

            <div class="form-group">
                <label for="email">电子信箱</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>




</div>
    <div class="viceDiv_3">
        <div th:replace="main::imgbar"></div>
        <div th:replace="main::gao"></div>
    </div>
</div>


</body>
</html>
