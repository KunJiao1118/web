<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/asserts/css/main.css}">
<head>
    <meta charset="UTF-8">
    <title>客户管理</title>
</head>
<body class="background2" style="background-image: url('asserts/img/background3.png')">

<div class="mainDiv">
    <div class="viceDiv_1">
        <div>
            <a th:href="@{/emp_me}"><img src="" th:src="@{/asserts/img/tx.gif}" style="margin-top: 55px; margin-left: 30px" ></a>
        </div>



        <!-- leftbar -->
        <div th:replace="commons/bar::leftbar"></div>
    </div>
    <div class="viceDiv_2">
        <div style="margin-top: 15px;margin-left: 15px;float: left">客户管理</div>
        <a href="/emp_cus">
            <button type="button" class="btn-primary btn-xs" style="margin-top: 10px;margin-left: 500px;float: left;width: 70px;height: 25px;font-size: smaller">新增用户</button>
        </a>

        <pr></pr>


        <!--表格-->
        <div class="table-responsive" style="margin-left: 15px">
            <table class="table table-striped table-sm" style="border-right-width: 10px">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th style="font-size: smaller">客户号</th>
                    <th style="font-size: smaller">客户简称</th>
                    <th style="font-size: smaller">客户全称</th>
                    <th style="font-size: smaller">操作方式</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cus:${cuss}">

                    <td><input type="checkbox"></td>
                    <td th:text="${cus.id}" style="font-size: smaller"></td>
                    <td th:text="${cus.sname}" style="font-size: smaller"></td>
                    <td th:text="${cus.name}" style="font-size: smaller"></td>
                    <td>
                        <div>
                            <a th:href="@{/emp_cus/}+${cus.id}"><img src="asserts/img/pencil.png" width="20px" height="25px" style="float: left"></a>



                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="viceDiv_3">


        <div th:replace="main::imgbar"></div>
        <div th:replace="main::gao"></div>



    </div>
</div>


</body>
</html>
